<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>SAGE Testing</title>
  <link rel="stylesheet" href="style.css">
  <script src="../../jquery-3.1.1.min.js"></script>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../javascript_compressed.js"></script>
  <script src="../../blocks/testing.js"></script>
  <script src="code.js"></script>
</head>
<body>
  <table width="100%" height="100%">
    <tr style="height: 50px; text-align: center;">
        <br><td>Assignment Id: <input id="aid" type="text"></td>
        <br><td>Project ID: <input id="pid" type="text"></td>
    </tr>
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">...</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_xml" class="taboff">XML</td>
            <td class="tabmax">
              <button id="trashButton" class="notext" title="...">
                <img src='../../media/1x1.gif' class="trash icon21">
              </button>
              <button id="linkButton" class="notext" title="...">
                <img src='../../media/1x1.gif' class="link icon21">
              </button>
              <button id="runButton" class="notext primary" title="...">
                <a href="#" onclick="Code.runButtonClicked(); return false;"><img src='../../media/1x1.gif' class="run icon21"></a>
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <textarea id="content_xml" class="content" wrap="off"></textarea>

  <xml id="toolbox" style="display: none">
    <category id="catExpect" colour="230">
      <block type="expect"></block>
    </category>
    <category id="catActual" colour="290">
      <block type="actual_sprite"></block>
      <block type="actual_block"></block>
      <block type="actual_block_type"></block>
      <block type="actual_key_pressed"></block>
      <block type="actual_sprite_touch_sprite"></block>
      <block type="actual_sprite_touch_color"></block>
    </category>
    <category id="catAssert" colour="210">
      <block type="assert_should"></block>
      <block type="assert_should_not"></block>
    </category>
    <category id="catMatcher" colour="160">
      <block type="matcher_be_present"></block>
      <block type="matcher_be_on"></block>
      <block type="matcher_point_direction"></block>
      <block type="matcher_move_steps"></block>
      <block type="matcher_say"></block>
    </category>
    <category id="catTrigger" colour="65">
      <block type="trigger_pass"></block>
      <block type="trigger_fail"></block>
    </category>
    <category id="catAction" colour="20">
      <block type="action_say"></block>
      <block type="action_add_points"></block>
      <block type="action_block_include"></block>
      <block type="action_block_exclude"></block>
      <!--<block type="action_add_points"></block>-->
    </category>
  </xml>

</body>
</html>
